name: Nightly (slow tests)

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  slow-tests:
    name: slow-tests (python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dev deps (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pre-commit

      - name: Tests (slow)
        run: pytest -q -m "slow"
