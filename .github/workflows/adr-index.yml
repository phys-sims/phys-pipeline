name: ADR index
on:
  push:
    paths: ["docs/adr/**"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  reindex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true        # ensure the token is usable for push
      - uses: actions/setup-python@v5
        with: { python-version: "3.x" }
      - run: python scripts/adr_tools.py reindex
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(docs): update ADR index"
          file_pattern: docs/adr/INDEX.md